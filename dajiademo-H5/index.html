<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script src="js/jquery.js"></script>
    <script src="js/jquery.am.js"></script>
    <script src="js/jquery.popup.js"></script>
    <script src="js/velocity.js"></script>
    <script src="js/velocity.ui.js"></script>
    <script src="js/data.js"></script>
    <script src="js/jquery.mobile.custom.js"></script>
		<link rel="stylesheet" href="css/main.css">
	<title>大家</title>
</head>
	<meta charset="UTF-8">
	<title>大家</title>
</head>
<body>
	<div class="loading">
		<div class="loading-logo"></div>
		<div class="loading-text">
			<p>加载中</p>
			<p>0%</p>
		</div>
		<div class="loading-cloud"></div>
		<div class="loading-copy">
			<p>出品：xxx公司出品</p>
		</div>
	</div>
	<div class="item-warp">
		<ul>
			<li class="cover">
				<div class="text cover-text"></div>
			</li>
			<li class="choose">
				<div class="choose-text"></div>
				<div class="btns">
					<div class="btn-boy ac_choose" data-gender = "boy"></div>
					<div class="btn-girl ac_choose" data-gender = "girl"></div>
				</div>
			</li>
			<li class="main">
			<!-- 适配 -->
				<div class="scale">
					<a href="javascript:;"></a>
					<div class="mc main-zhongbian"></div>
					<div class="mc main-zhipingfeng"></div>
					<div class="mc main-xingcat"></div>
					<div class="mc main-ruibi"></div>
					<div class="mc main-wenzhi"></div>
					<div class="person"></div>
					<div class="table"></div>
					<div class="btns">
					<a href="javascript:;" class="zhong ac_dati" data-dati-f="zhong"></a>
					<a href="javascript:;" class="zhi ac_dati" data-dati-f="zhi"></a>
					<a href="javascript:;" class="wen ac_dati" data-dati-f="wen"></a>
					<a href="javascript:;" class="xing ac_dati" data-dati-f="xing"></a>
					<a href="javascript:;" class="rui ac_dati" data-dati-f="rui"></a>
					<a href="javascript:;" class="renwushengji ac_dati" data-dati-f="renwushengji"></a>
					</div>

					<div class="mc main-leaf1"></div>
					<div class="mc main-leaf2"></div>
					<div class="mc main-leaf3"></div>
				</div>
			</li>
			<li class="dati">
				<div class="dati-wrap">
					<div class="title"></div>
					<div class="result-options">
						<div class="opt" data-opt="A">A:<span></span><div></div></div>
						<div class="opt" data-opt="B">B:<span></span><div></div></div>
						<div class="opt" data-opt="C">C:<span></span><div></div></div>  
					</div>
					<div class="num-count">1/3</div>
					<div class="result">
						<div class="result-wrap">	
							<div class="result-title">解锁成功</div>
							<div class="prop"></div>
							<div class="result-text">获得猫咪!</div>
						</div>
					</div>
					<div class="result-incorrect">
						<div class="result-incorrect-wrap">	
							<div class="result-incorrect-title">解锁失败</div>
							<div class="result-incorrect-text">您与道具擦肩而过，再试一次吧!</div>
						</div>
					</div>
				</div>
				<div class="result-person">
						<div class="result-person-warp">
							<div class="result-person-title">答对四题</div>
							<div class="result-person-subtitle">恭喜你，人物形象升级为</div>
							<div class="result-person-level">贵妃</div>
						</div>
					</div>
			</li>
		</ul>
	</div>
<script src="style.js"></script>

</body>

</html>
